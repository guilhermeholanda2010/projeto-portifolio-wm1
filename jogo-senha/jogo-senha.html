<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Senha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="back-button-container">
        <a class="back-button" onclick="voltarParaPortifolio()">← Voltar para o Portfólio</a>
    </div>
    <div class="container">
        <h1>Jogo Senha (Bulls and Cows)</h1>
        <button onclick="mostrarSenha()">Exibir Senha</button>
        <div class="game-area">
            <input type="text" id="guessInput" maxlength="4" placeholder="Digite um número de 4 dígitos" />
            <button onclick="fazerTentativa()">Tentar</button>
        </div>
        <div class="attempts">
            <h2>Tentativas Anteriores</h2>
            <ul id="attemptsList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
